
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>wow_计算</title>
<script type="text/javascript">
function count(){
  var total_income = document.getElementById("total_income").value;
  var tn_allowance = document.getElementById("tn_allowance").value;
  var fire_allowance = document.getElementById("fire_allowance").value;
  var dps_allowance = document.getElementById("dps_allowance").value;
  var heal_allowance = document.getElementById("heal_allowance").value;
  var other_allowance = document.getElementById("other_allowance").value;
  var p_count = document.getElementById("p_count").value;
  var tn_count = document.getElementById("tn_count").value;

  var tn_total = parseInt(total_income * tn_allowance /100);
  var tn_single = parseInt(tn_total/tn_count);
  var normal_income = parseInt(total_income - tn_total - fire_allowance - dps_allowance - heal_allowance - other_allowance);
  var normal_single = parseInt(normal_income / p_count);
  var tn_income = parseInt(normal_single + tn_single)

  document.getElementById("tn_total").value=tn_total;
  document.getElementById("tn_single").value=tn_single;
  document.getElementById("normal_income").value=normal_income;
  document.getElementById("normal_single").value=normal_single;
  document.getElementById("tn_income").value=tn_income;


}

function reset(){
  document.getElementById("total_income").value="";
  document.getElementById("tn_allowance").value="";
  document.getElementById("fire_allowance").value="";
  document.getElementById("dps_allowance").value="";
  document.getElementById("heal_allowance").value="";
  document.getElementById("other_allowance").value="";
  document.getElementById("p_count").value="";
  document.getElementById("tn_count").value="";
  document.getElementById("tn_total").value="";
  document.getElementById("tn_single").value="";
  document.getElementById("normal_income").value="";
  document.getElementById("normal_single").value="";
  document.getElementById("tn_income").value="";
}



</script>
</head>

                                            <td height="22">tn总人数</td>
                                            <td height="22" align="left"><input name="tn_count" type="text" id="tn_count"></td>
                                   </tr>
                    </table>
               
            </td>
                
            <td valign=top>
                    <table border="1px" cellpadding="2px" cellspacing="2px">
                            <tr>
                                    <td height="22">普通总工资</td>
                                    <td height="22" align="left"><input name="normal_income" type="text" id="normal_income" readonly></td>
                                    <td height="22">普通单人工资</td>
                                    <td height="22" align="left"><input name="normal_single" type="text" id="normal_single" readonly></td>
                                  </tr>
                                  <tr>
                                    <td height="22">T/N总补贴</td>
                                    <td height="22" align="left"><input name="tn_total" type="text" id="tn_total" readonly></td>
                                    <td height="22">T/N单人补贴</td>
                                    <td height="22" align="left"><input name="tn_single" type="text" id="tn_single" readonly></td>

                                  </tr>

            </td>
